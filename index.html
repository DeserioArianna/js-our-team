<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
</head>

<body>
    <main>
        <div class="container">
            <h1 class="text-danger text-center mt-3">Meet our Team</h1>
            <p class="text-center mt-4">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ut aut odit,
                voluptates minima eius, perspiciatis a nobis porro fuga libero accusamus facilis vitae voluptatem
                tempora sunt! Consequuntur nesciunt beatae provident.</p>

            <div class="row mt-5">
            </div>

            <section>
                <h2>Aggiungi membro</h2>
                <form id="add-member">
                    <div>
                        <input type="text" id="name" placeholder="Nome e Cognome" required autocomplete="off">
                    </div>
                    <div>
                        <input type="text" id="role" placeholder="Ruolo" required autocomplete="off">
                    </div>
                    <div>
                        <input type="email" id="email" placeholder="Email" required autocomplete="off">
                    </div>
                    <div>
                        <input type="text" id="img" placeholder="Url dell'immagine" required autocomplete="off">
                    </div>
                    <button type="submit">Aggiungi Membro</button>
                </form>
            </section>
        </div>


    </main>
    <script src="./js/script.js"></script>
</body>

</html>
